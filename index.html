<!DOCTYPE html>
<html lang="en">
<fieldset>

    <head>
        <title>Uts Pw-2023</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <a href="">Home</a>
            <a href="">Admin</a>
            <a href="">Kelola Masjid</a>
        </header>
        <div class="container">
            <label>Nama Masjid</label>
            <input type="text" />
            <label>Kecamatan</label>
            <select name="kecamatan" id="kecamatan">
                <option value="Beji">Beji</option>
                <option value="Cilodong">Cilodong</option>
                <option value="Citayam">Citayam</option>
                <option value="Cibinong">Cibinong</option>
            </select>
            <label>Kelurahan</label>
            <select name="Kelurahan" id="Kelurahan">
                <option value="Kukusan">Kukusan</option>
                <option value="Kalibaru">Kalibaru</option>
                <option value="Kalimulya">Kalimulya</option>
                <option value="Jatimulya">Jatimulya</option>
            </select>
            <label>Deskripsi Fasilitas</label>
            <div class="text">
                <textarea rows="10" cols="50"></textarea>
            </div>
            <label>Nama Pengurus DKM :</label>
            <input type="text" />
            <label>No.HP/Telpon:</label>
            <input type="text" />
            <label>Email:</label>
            <input type="email" />
            <label>Alamat Web:</label>
            <input type="url" />
            <label>Alamat Lengkap:</label>
            <div class="text1">
                <textarea name="" id="" cols="50" rows="10"></textarea>
            </div>
            <label>Latitude,Longitude</label>
            <div class="input">
                <input type="text" />
                <input type="submit" value="Simpan" />
                <input type="submit" value="Update" />
                <input type="reset" value="Hapus" />
            </div>
        </div>
    </body>
</fieldset>

</html>
